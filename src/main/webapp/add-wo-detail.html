		<div id="page-wrapper">
			<div id="page-inner">
				<div class="row">
					<div class="col-md-12">
						<h1 class="page-header">
							Ashish Enter <small>your workout efforts</small>
						</h1>
					</div>
				</div>
				<!-- /. ROW  -->
				<div class="row">
					<div class="col-md-12">
						<form  name="addWOForm" action="api/users/ashish/add/workout_details" method="post">
							<div class="row">
								<div class="col-md-2">
									<label for="date">Date:</label>
								</div>
								<div class="col-md-8">
									<input type="text" name="date" style="width: 200px;" required/>(yyyy/MM/dd)
									<span ng-show="addWOForm.date.$touched && addWOForm.date.$invalid">Date is required.</span>
								</div>
							</div>
							<br>
							<div class="row">
								<div class="col-md-2">
									<label for="weight">Weight(kg):</label>
								</div>
								<div class="col-md-8">
									<input type="number" step="any" name="weight" style="width: 200px;" required/>
									<span ng-show="addWOForm.number.$touched && addWOForm.number.$invalid">Weight is required.</span>
								</div>
							</div>
							<br>
							<div class="row">
								<div class="col-md-2">
									<label for="treadmill_km">TreadMill(km):</label>
								</div>
								<div class="col-md-8">
									<input type="number" step="any" name="treadmill_km" style="width: 200px;" value="0"/>
								</div>
							</div>
							<br>
							<div class="row">
								<div class="col-md-2">
									<label for="treadmill_mins">TreadMill(mins):</label>
								</div>
								<div class="col-md-8">
									<select name="treadmill_min" id="treadmill_min_sel" style="width: 200px;">
										<!-- <option value="5">5(mins)</option>
										<option value="10">10(mins)</option>
										<option value="15">15(mins)</option>
										<option value="20">20(mins)</option> -->
									</select>
								</div>
							</div>
							<br>
							<div class="row">
								<div class="col-md-2">
									<label for="cycling_km">Cycling(km):</label>
								</div>
								<div class="col-md-8">
									<input type="number" step="any" name="cycling_km" style="width: 200px;" value="0"/>
								</div>
							</div>
							<br>
							<div class="row">
								<div class="col-md-2">
									<label for="cycling_mins">Cycling(mins):</label>
								</div>
								<div class="col-md-8">
									<select name="cyclig_min" id="cyclig_min_sel" style="width: 200px;">
										<!-- <option value="5">5(mins)</option>
										<option value="10">10(mins)</option>
										<option value="15">15(mins)</option>
										<option value="20">20(mins)</option> -->
									</select>
								</div>
							</div>
							<br>
							<div class="row">
								<div class="col-md-2">
									<label for="gymset">GymSet:</label>
								</div>
								<div class="col-md-8">
									<select name="gymset" style="width: 200px;">
										<option value="Biceps">Biceps</option>
										<option value="Triceps">Triceps</option>
										<option value="Chest">Chest</option>
										<option value="Shoulder">Shoulder</option>
										<option value="Back">Back</option>
										<option value="Legs">Legs</option>
										<option value="Abs">Abs</option>
										<option value="Basics">Basics</option>
									</select>
								</div>
							</div>
							<br>
							<div class="row">
							<div class="col-md-2"></div>
								<div class="col-md-4">
									<input type="submit" value="Add Workout" />&nbsp;&nbsp;
									<input type="reset">
								</div>
								<div class="col-md-4"></div>
							</div>
						</form>
					</div>
				</div>
				<!-- /. ROW  -->
				<footer>
					<p>
						All right reserved. Template by: <a href="http://webthemez.com">WebThemez</a>
					</p>
				</footer>
			</div>
