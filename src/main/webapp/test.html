<!DOCTYPE html>
<html>
<style>
table, th, td {
	border: 1px solid grey;
	border-collapse: collapse;
	padding: 5px;
}

table tr:nth-child(odd) {
	background-color: #f1f1f1;
}

table tr:nth-child(even) {
	background-color: #ffffff;
}
</style>
<script
	src="js/angular.min.js"></script>
<body>
	<div ng-app="myApp" ng-controller="customersCtrl">

		<table>
		<thead>
			<tr>
				<td>Record Id</td>
				<td>Gym Date</td>
				<td>Weight in Kg</td>
				<td>treadmill in km</td>
				<td>treadmill time</td>
				<td>cycling km</td>
				<td>cycling time</td>
				<td>gym set</td>
			</tr>
		</thead>
			<tr ng-repeat="x in names">
				<td>{{ x.record_id }}</td>
				<td>{{ x.gym_date }}</td>
				<td>{{ x.weight_kg }}</td>
				<td>{{ x.treadmill_km }}</td>
				<td>{{ x.treadmill_time }}</td>
				<td>{{ x.cycling_km }}</td>
				<td>{{ x.cycling_time }}</td>
				<td>{{ x.gym_set }}</td>
			</tr>
		</table>

	</div>

	<script>
		var app = angular.module('myApp', []);
		app.controller('customersCtrl', function($scope, $http) {
			$http.get("http://localhost:8081/gymeter/api/users/ashish/workout_details").then(function(response) {
				$scope.names = response.data.data;
			});
		});
	</script>

</body>
</html>
